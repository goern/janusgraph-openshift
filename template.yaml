kind: Template
apiVersion: v1
metadata:
  name: janusgraph
  annotations:
    description: This is JanusGraph Server PoC on OpenShift.
    openshift.io/display-name: JanusGraph Server POC
    tags: poc,janus,janusgraph,tinkerpop,gremlin,thoth
    template.openshift.io/documentation-url: https://github.com/goern/janusgraph-openshift/
    template.openshift.io/long-description: This template defines resources needed
      to deploy JanusGraph Server as a Proof-of-Concept to OpenShift.
    template.openshift.io/provider-display-name: Red Hat, Inc.
message: |-
  For more information about using this template see https://github.com/goern/janusgraph-openshift/

objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      service: janusgraph
      app: janusgraph
    name: janusgraph
  spec:
    replicas: 1
    selector:
      service: janusgraph
    template:
      metadata:
        labels:
          service: janusgraph
      spec:
        containers:
        - name: janusgraph
          image: quay.io/goern/janusgraph
          env:
          - name: _JAVA_OPTIONS
            value: "-Djava.net.preferIPv4Stack=true"
          - name: JANUSGRAPH_USE_INDEXES
            value: "1"
          ports:
            - containerPort: 8182
              protocol: TCP
          readinessProbe:
            exec:
              command: ["sh", "/tmp/readiness.sh"]
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 10
          volumeMounts:
            - mountPath: /opt/janusgraph-0.2.0-hadoop2/db
              name: pv-db
        restartPolicy: Always
        volumes:
          - name: pv-db
            persistentVolumeClaim:
              claimName: janusgraph-db
        restartPolicy: Always
    triggers:
    - type: ConfigChange

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: janusgraph-db
    labels:
      app: janusgraph
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi

- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: janusgraph
      service: janusgraph
    name: janusgraph
  spec:
    ports:
    - port: 80
      protocol: TCP
      targetPort: 8182
    selector:
      service: janusgraph

- apiVersion: v1
  kind: Route
  metadata:
    name: janusgraph
    labels:
      app: janusgraph
  spec:
    host:
    to:
      kind: Service
      name: janusgraph
